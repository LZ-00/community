<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="~{navigation :: link}">
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<div th:include="~{navigation :: nav}"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2 th:text="${question.title}" ></h2>
            <span class="text-desc">
                作者：<span th:text="${question.user.name}"></span>|
                发布时间：<span th:text="${#dates.format(question.gmtCreate,'yyyy-MM-dd hh-dd')}"></span>|
                阅读数：<span th:text="${question.commentCount == null} ? 0"></span>
            </span>
            <br class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" th:text="${question.description}"></div>
            <br>
            <a th:if="${session.user.id==question.creator}" th:href="@{/publish/{id}(id=${question.id})}" class="community-menu"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>编辑</a>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h4>发起人</h4>
            <div class="media">
                <div class="media-left">
                    <a href="#">
                        <img class="media-object img-circle" th:src="${question.user.avatarUrl}" src="https://avatars1.githubusercontent.com/u/64174046?v=4" alt="...">
                    </a>
                </div>
                <div class="media-body">
                    <h5 th:text="${question.user.name}"></h5>
                </div>
            </div>
            <br class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <h4>相关问题</h4>
        </div>
    </div>
</div>
</body>
</html>
